{% extends 'base.html' %}

{% block content %}
{{ super() }}
<hr>
<h2>Список статей</h2>
<ul class="list-post">
    {% for p in posts %}
    <li>
        <p class="title"><a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a></p>
        <p class="annonce">{{ p.text[:100] | striptags}}</p>
<!--         striptags убирает тэги из текста-->
    </li>
    {% endfor %}
</ul>
<p>Содержимое главной страницы</p>
<p>{{menu[2].model}}</p>
{% endblock %}
