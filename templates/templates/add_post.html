{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_message(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('addPost')}}" method="post" class="form-contact">
    <p><label>Название статьи: </label><input type="text" name="name" value="" requied></p>
    <p><label>Текст статьи: </label></p>
    <p><textarea name="post" rows=7 cols=40></textarea>
    <p><input type="submit" value="Добавить"></p>
</form>
{% endblock %}
